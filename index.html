<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tag-15 game</title>
  </head>
  <body>
    <section class="header">
      <button class="btn">Start</button>
      <label>
        Steps from start:
        <p class="rounds">0</p>
      </label>
    </section>
    <div class="container">
      <div class="vinnerMessage">
        <label for="name">Type in your name champ!</label>

        <input type="text" id="name" name="name" required
        minlength="4" maxlength="8" size="8" action="javascript: submitChamp();">
        <input type="button" class="submit" value="DONE">
      </div>
      <div class="gameField">
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
        <div class="stone"></div>
      </div>
    </div>
    <section class="scoreTable">
      <p>Top 5 players</p>
      <div class="top5"></div>      
    </section>

    <script src="main.js"></script>
  </body>
</html>
